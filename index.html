    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#7C3AED', // violet-500
                light: '#8B5CF6',   // violet-400
                dark: '#6D28D9',    // violet-700
              },
              secondary: '#10b981',
              background: '#f8fafc',
              surface: '#ffffff',
              onPrimary: '#ffffff',
              onSurface: '#111827',
              onSurfaceSecondary: '#6b7280',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'progress': 'progress 5s linear forwards',
              'blob': 'blob 20s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              float: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              progress: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              blob: {
                '0%': {
                  transform: 'translate(0px, 0px) scale(1)',
                },
                '25%': {
                  transform: 'translate(200px, 150px) scale(1.2)',
                },
                '50%': {
                  transform: 'translate(-150px, -200px) scale(0.8)',
                },
                '75%': {
                  transform: 'translate(100px, -100px) scale(1.1)',
                },
                '100%': {
                  transform: 'translate(0px, 0px) scale(1)',
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      .scroll-animate {
        opacity: 0;

        transition: opacity 0.8s cubic-bezier(0.6, 0.2, 0.1, 1), transform 0.8s cubic-bezier(0.6, 0.2, 0.1, 1);
      }
      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>

  <body class="text-onSurface dark:text-gray-200 font-sans antialiased">
    <div id="root"></div>
    <script type="module">
      // Cache-busting: Dynamically load the main script with a timestamp.
      // This forces the browser to fetch a fresh version on every page load,
      // bypassing any aggressive caching of the script file itself.
      const script = document.createElement('script');
      script.type = 'module';
      script.src = `/index.tsx?v=${Date.now()}`;
      document.body.appendChild(script);
    </script>
